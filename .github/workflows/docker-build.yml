name: CI/CD Sinatra App with GHCR

on:
  push:
    branches: [ "main", "feature/docker-image-build" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./sinatra-app
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/sinatra-app:latest

      - name: Update Image in Deployment and Apply to Minikube
        run: |
          export KUBECONFIG=$HOME/.kube/config
          sed -i "s|image:.*|image: ghcr.io/${{ github.repository_owner }}/sinatra-app:latest|g" /home/ubuntu/project/qacetech-assessment/k8s_resources/sinatra-deployment.yml
          kubectl apply -f /home/ubuntu/project/qacetech-assessment/k8s_resources/sinatra-deployment.yml
