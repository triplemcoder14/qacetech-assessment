name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ghcr.io

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: sinatra-app
          dockerfile: Dockerfile
          push: true
          tags: ghcr.io/triplemcoder14/qacetech-sinatraapp:latest

      - name: Set up Minikube certificates
        run: |
          mkdir -p /root/.minikube/profiles/minikube
          echo "$MINIKUBE_CLIENT_CRT" > /root/.minikube/profiles/minikube/client.crt
          echo "$MINIKUBE_CLIENT_KEY" > /root/.minikube/profiles/minikube/client.key
          echo "$MINIKUBE_CA_CRT" > /root/.minikube/ca.crt
        env:
          MINIKUBE_CLIENT_CRT: ${{ secrets.MINIKUBE_CLIENT_CRT }}
          MINIKUBE_CLIENT_KEY: ${{ secrets.MINIKUBE_CLIENT_KEY }}
          MINIKUBE_CA_CRT: ${{ secrets.MINIKUBE_CA_CRT }}

      - name: Get Kubeconfig from Minikube
        run: |
          mkdir -p $HOME/.kube
          minikube update-context
        env:
          KUBEVERSION: "v1.23.0"

      - name: Verify connection to Minikube cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml

      - name: Test service URLs
        run: |
          minikube service list
          minikube service local-devex-svc --url
          echo "------------------opening the service------------------"
          curl $(minikube service local-devex-svc --url)
